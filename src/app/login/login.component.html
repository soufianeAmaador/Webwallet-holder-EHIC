<body>
<div class="bg">
  <section class="vh-100">
    <div class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-4">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">

              <div class="col-md-4 col-lg-10 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="assets/ebsi-wallet.png" alt="Wallet logo" class="img-thumbnail wallet-logo">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0 wallet-name">Wallet</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Access to your wallet</h5>

                    <div class="mb-4" >
                      <div class="form-group">
                        <input class="form-control" formControlName="username" placeholder="Email" type="text" [class.is-invalid]="loginForm.controls['username'].invalid && (loginForm.controls['username'].touched || hasSubmitted)">
                        <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].touched || hasSubmitted)">
                          <small *ngIf="loginForm.controls['username'].errors?.['required']" class="text-danger">email is required</small>
                          <small *ngIf="loginForm.controls['username'].errors?.['pattern']" class="text-danger">email is not valid</small>
                        </div>
                      </div>
                    </div>

                    <div class="mb-4">
                      <div class="form-group">
                        <input class="form-control" formControlName="password"  placeholder="Password" id="password" type="password" autocomplete="of" [class.is-invalid]="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || hasSubmitted)">
                        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || hasSubmitted)">
                          <small *ngIf="loginForm.controls['password'].errors?.['required']" class="text-danger">Password is required</small>
                          <small *ngIf="loginForm.controls['password'].errors?.['minLength']" class="text-danger">Password should be minimum 6 characters</small>
                        </div>
                      </div>
                    </div>

                    <div class="pt-1 mb-4">
                      <input class="btn btn-dark btn-lg btn-block" type="submit" value="Login"/>
                    </div>

                    <a class="small text-muted" href="#!">Forgot password?</a>

                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

</body>
